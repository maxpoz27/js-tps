<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>News</title>

		<link rel="stylesheet" href="../dist/css/style.css" />

		<script src="../dist/js/jquery.min.js"></script>
		<script src="../dist/js/vue.js"></script>
		<!--<script src="https://unpkg.com/vue@next"></script>-->
	</head>

	<body>

		<h1> TP1 JS </h1>

		<div>
			<a href="#" class='tab' data-target="#articlesSearchTab">Article & search</a>
			<a href="#" class='tab' data-target="#addArticleTab">Add article</a>
		</div>

		<div class="onglet" id="articlesSearchTab">
			<section id="news">
				<h2 id="titleNews">{{taille}} {{text}}</h2>
				<news v-for="i in articles" v-bind:article="i" v-bind:key="i.id"></news>
			</section>
		</div>

		<div class="onglet d-none" id="addArticleTab">
			<form id="addNewsForm">
				<fieldset>
				<label>Nom de la news :</label><br/>
				<input name="titleToAdd" type="text" /><br/>

				<label>Description de la news :</label><br/>
				<textarea name="descriptionToAdd"></textarea><br/>

				<input type="submit" name="addNewsBtn" />
				</fieldset>
			</form>
		</div>
	</body>

	<script src="../dist/js/app.min.js"></script>
</html>
